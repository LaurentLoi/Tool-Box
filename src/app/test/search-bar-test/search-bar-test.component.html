<div *ngIf="(myArray$ | async) as myArray">
  <div class="row">
    <div class="col-9"></div>
    <app-search-bar [myArray$]="myArray$" (searchEmitter)="search($event)" class="col-2"></app-search-bar>
    <div class="col-1"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h4>Search-bar - Mock Data: </h4>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cell of myArray">
          <td>{{cell.name}}</td>
          <td>{{cell.age}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
