<ng-container *ngIf="display$ | async as display">
  <section [class.open]="display === 'open'"
           (click)="close()">
    <div (click)="$event.stopPropagation()"  [ngSwitch]="(purpose$ | async)">
      <app-info *ngSwitchCase="'info'"></app-info>
      <app-success *ngSwitchCase="'success'"></app-success>
      <app-confirm *ngSwitchCase="'confirm'"></app-confirm>
      <app-error *ngSwitchCase="'error'"></app-error>
    </div>
  </section>
</ng-container>
