<h4><label for="search-box">Search ...</label></h4>

<input #searchBox id="search-box" (input)="search(searchBox.value)" (focus)="toggleFocus()" (click)="isSearchFocus = true"/>

<ul class="search-result" [hidden]="!isSearchFocus">
  <li *ngFor="let object of myArray$ | async" >
    <span (mouseenter)="searchBox.value = object.name"
          (click)="select(object.name)">
      {{object.name}} - {{object.age}}
    </span>
  </li>
</ul>
