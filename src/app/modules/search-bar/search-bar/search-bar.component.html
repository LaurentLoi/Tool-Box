<h4><label for="search-box">Search ...</label></h4>

<ng-container class="search">
<input #searchBox id="search-box" (input)="search(searchBox.value)"/>

<ul class="search-result" [hidden]="!(searchBox.value != '')">
  <li *ngFor="let object of searchableMockArray$ | async">
    <button class="ps-1" (click)="select(object.name)">
      {{object.name}} - {{object.age}}
    </button>
  </li>
</ul>

</ng-container>
