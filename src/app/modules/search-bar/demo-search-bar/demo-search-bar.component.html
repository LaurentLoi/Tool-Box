<div *ngIf="(searchableMockArray$ | async) as searchableArray">
  <div class="row g-0">
    <div class="col-9"></div>
    <app-search-bar [searchableMockArray$]="searchableMockArray$" (searchEmitter)="search($event)" class="col-2 mt-3"></app-search-bar>
    <div class="col-1"></div>
  </div>
  <div class="row g-0">
    <div class="col-2"></div>
    <div class="col-8">
      <h4>Search-bar - Mock Data: </h4>
      <table class="table" *ngIf="searchableArray.length > 0">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let entity of searchableArray">
          <td>{{entity.name}}</td>
          <td>{{entity.age}}</td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="searchableArray.length === 0">
        <h5 class="no-result">No result.</h5>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
