<div *ngIf="(searchableMockArray$ | async) as searchableArray">
  <div class="row">
    <div class="col-9"></div>
    <app-search-bar [searchableMockArray$]="searchableMockArray$" (searchEmitter)="search($event)" class="col-2"></app-search-bar>
    <div class="col-1"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h4>Search-bar - Mock Data: </h4>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let entity of searchableArray">
          <td>{{entity.name}}</td>
          <td>{{entity.age}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
